<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorDisplay">
    </div>
    <div class="functionButtons">
        <button class="backButton">C</button>
        <button class="clearButton">Clear</button>    
    </div>
    <div class="calculatorButtons">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">=</button>
    </div>
</body>
</html>
